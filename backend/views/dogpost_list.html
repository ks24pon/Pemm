<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .edit-link, .delete-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-link {
            background-color: #007bff;
        }
        .edit-link:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>投稿一覧</h1>
        <ul>
            {{range .}}
            <li>
                <h2>{{.Name}}</h2>
                <p>{{.Description}}</p>
                <img src="/uploads/{{.PhotoPath}}" alt="犬の写真" style="max-width: 200px;">
                <a href="/posts/{{.ID}}/edit" class="edit-link">編集</a>
                <form action="/posts/{{.ID}}/delete" method="POST" style="display:inline;" onsubmit="return confirm('本当に削除しますか？');">
                    <button type="submit" class="delete-button">削除</button>
                </form>
            </li>
            {{else}}
            <li>投稿がありません</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
