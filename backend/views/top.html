<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ、ぺむへ！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #f27d16;
            font-size: 24px;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .illustrations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .illustrations img {
            width: 80px;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f27d16;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #d56c10;
        }
    </style>
</head>
<body>
    <h1>ようこそ、ぺむへ！</h1>
    <p>ぺむはペットの写真を共有できるサービスです</p>

    <div class="illustrations">

</html>
