<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿の詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .post-info {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
        }
        .button-group a.edit {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>投稿の詳細</h1>
        <div class="post-info">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <img src="/uploads/{{.PhotoPath}}" alt="投稿画像">
        </div>
        <div class="button-group">
            <a href="/posts/{{.ID}}/edit" class="edit">編集</a>
            <a href="/index">戻る</a>
        </div>
    </div>
</body>
</html>
