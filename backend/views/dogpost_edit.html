<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿の編集</title>
</head>
<body>
    <h1>投稿の編集</h1>
    <form action="/posts/{{.ID}}/update" method="POST" enctype="multipart/form-data">
        <label for="name">名前:</label>
        <input type="text" name="name" id="name" value="{{.Name}}" required><br><br>
        
        <label for="description">説明:</label>
        <textarea name="description" id="description">{{.Description}}</textarea><br><br>

        <label for="photo">写真:</label>
        <input type="file" name="photo" id="photo"><br><br>
        <img src="/uploads/{{.PhotoPath}}" alt="現在の写真" style="max-width: 200px;"><br><br>
    </form>
</body>
</html>
