<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニックネーム登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #228B22;
            font-size: 24px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #228B22;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #228B22;
        }

        .secondary-button {
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .secondary-button:hover {
            background-color: #c0c0c0;
        }

        .link {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>お名前を登録しよう</h1>
    <p>1/3 ステップ</p>

    <div class="form-container">
        <form method="POST" action="/nickname">
            <input type="text" name="nickname" placeholder="ニックネームを入力してください" required>
            <button type="submit">次へ進む</button>
        </form>
        <button class="secondary-button" onclick="window.location.href='/login'">すでに登録済みの方</button>
        <div class="link">利用規約</div>
        <div class="link">プライバシー・ポリシー</div>
    </div>
</body>
</html>
